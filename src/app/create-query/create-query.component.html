<form (ngSubmit)="createQuery()" #form="ngForm">
  <div class="row g-0">
    <div class="col-8">
      <label for="schema-name" class="form-label">Nombre del schema</label>
      <input type="text" class="form-control" id="schema-name" placeholder="Nombre del schema"
      [(ngModel)]="query.name_db" [ngModelOptions]="{standalone: true}">
    </div>
    <fieldset>
        <legend>Nueva tabla</legend>
        <div class="form-floating">
          <input type="text" class="form-control" id="name" placeholder="Nombre de la tabla" autocomplete="off">
          <label for="name">Nombre de la tabla</label>
        </div>
        <select class="form-select" name="number-table">
          <option value="0" hidden>--Tipos--</option>
          <option value="2">2</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
    </fieldset>
  </div>
  <div class="d-flex align-items-center">
    <div>Agregar&nbsp;</div>
    <select name="number-table" #numberTables>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <div>&nbsp;tabla(s)</div>
    <button type="button" class="btn btn-primary rounded ms-5" (click)="addTable(+numberTables.value)">Continuar</button>
  </div>
</form>
<button class="btn btn-success" (click)="createQuery()">Crear query</button>
