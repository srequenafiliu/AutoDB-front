<figure class="text-justify m-5">
  <div style="max-width: 50rem;">
    <h2>Nuestro proyecto
    </h2>
    <p align="justify"> En nuestra aplicación web, los usuarios tendrán acceso a AutoDB,
      una herramienta que facilita la generación de Querys mediante un
      <a class="link" [routerLink]="['/create-query']" [routerLinkActive]="['active']">formulario en línea.</a></p>
      <p align="justify">Para aprovechar sus funcionalidades, los usuarios deben completar el formulario de creación de tablas,
       asegurándose de proporcionar toda la información completa en todos los campos.
       Pueden agregar tantas tablas y columnas como deseen utilizando los selectores y el botón "Continuar".</p>

       <p align="justify">Una vez finalizado el proceso, al hacer clic en el botón "Crear Query", los datos se enviarán al servidor,
       donde serán procesados. Posteriormente, el servidor devolverá una Query que, al ejecutarse desde nuestro gestor de bases de datos,
       creará una base de datos con los parámetros establecidos.



    </p>

  </div>

  </figure>
